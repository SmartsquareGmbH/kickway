buildscript {
    ext {
        gradleVersion = "4.9"
        gradleVersionsVersion = "0.20.0"

        kotlinVersion = "1.2.61"
        springBootVersion = "2.0.4.RELEASE"

        detektVersion = "1.0.0.RC8"
        ktlintVersion = "0.27.0"
        ktlintGradleVersion = "5.0.0"
        codeNarcVersion = "1.2"
        jacocoVersion = "0.8.1"

        jacksonVersion = "2.9.6"

        spockVersion = "1.1-groovy-2.4"

        mockserverVersion = "5.4.1"
    }

    repositories {
        gradlePluginPortal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"

        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"

        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:$ktlintGradleVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsVersion"
    }
}

apply plugin: "groovy"
apply plugin: "kotlin"
apply plugin: "kotlin-kapt"
apply plugin: "kotlin-jpa"
apply plugin: "kotlin-kapt"
apply plugin: "kotlin-spring"

apply plugin: "org.jlleitschuh.gradle.ktlint"
apply plugin: "com.github.ben-manes.versions"
apply plugin: "io.gitlab.arturbosch.detekt"
apply plugin: "codenarc"
apply plugin: "jacoco"

apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = "de.smartsquare.kickchain"
version = "1.0.0"

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.matching { it.name.matches("compile.*Kotlin") }.all {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-hateoas"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"

    compileOnly "org.springframework.boot:spring-boot-configuration-processor"

    kapt "org.springframework.boot:spring-boot-configuration-processor"

    runtime "org.springframework.boot:spring-boot-devtools"

    testImplementation "org.springframework.boot:spring-boot-starter-test"

    testImplementation "org.mock-server:mockserver-netty:$mockserverVersion"
    testImplementation "org.mock-server:mockserver-client-java:$mockserverVersion"

    testImplementation "org.spockframework:spock-core:$spockVersion"
    testImplementation "org.spockframework:spock-spring:$spockVersion"
}

jacoco {
    toolVersion = jacocoVersion
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

detekt {
    version = detektVersion

    profile("main") {
        input = "$projectDir/src/main/kotlin"
        config = "$projectDir/config/detekt/detekt.yml"
        output = "$buildDir/reports/detekt"
    }
}

ktlint {
    version = ktlintVersion
    reporters = ["CHECKSTYLE"]
}

codenarc {
    toolVersion = codeNarcVersion

    configFile = file("$projectDir/config/codenarc/codenarc.xml")
}

gradle.projectsEvaluated {
    test { finalizedBy jacocoTestReport }

    check.dependsOn detektCheck
}

wrapper {
    gradleVersion = project.gradleVersion
}